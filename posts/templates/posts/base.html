{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>
<div class='navbar'>
    <a href=' {% url "posts:home" %} '>Home Page</a>
    {% if user.is_authenticated %}
        <a href=' {% url "logout" %} '>Logout from {{user.get_username}}</a>
    {% else %}
        <a href=' {% url "login" %} '>LogIn</a>
        <a href=' {% url "posts:signup" %} '>SignIn</a>
    {% endif %}
</div>


{% block content %}


{% endblock content %}

</body>
</html>
