{% extends "posts/base.html" %}


{% block content %}

    <main class='post-detail-main'>
        <div class='post'>
            <article>
                <h2>Title : <b><i>{{post.title}}</i></b></h2>
                <hr>
                <h4>Time Posted : {{post.date_posted}}</h4>
                <hr>
                <p>{{post.content}}</p>
                </article>
                <div class='post-btns'>
                    <a  href='/update_post/{{post.id}}'><button class='detailbtn updatebtn'>Update</button></a>
                    <a  href='/delete_post/{{post.id}}'><button class='detailbtn deletebtn'>Delete</button></a>
                </div>
        </div>
    </main>
{% endblock content %}
