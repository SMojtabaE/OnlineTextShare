{% extends "posts/base.html" %}


{% block content %}

<h1>Lost Of Post</h1>

{% for post in posts_list %}

    <div class='post-list'>
        <article>
            <h2>Title : <b><i>{{post.title}}</i></b></h2>
            <h4>Time Posted : {{post.date_posted}}</h4>
            <p>{{post.content}}</p>
            </article>
    </div>
    <br>
{% endfor %}


{% endblock content %}
